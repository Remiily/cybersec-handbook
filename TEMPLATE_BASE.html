<!DOCTYPE html>
<html lang="es" x-data="app" x-init="init()" :class="{ 'dark': darkMode }">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T√çTULO_P√ÅGINA - CyberSec Handbook</title>
    <meta name="description" content="DESCRIPCI√ìN">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- MiniSearch for search functionality -->
    <script src="https://cdn.jsdelivr.net/npm/minisearch@7.0.0/dist/umd/index.min.js"></script>
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="RUTA_RELATIVA/assets/css/main.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                        mono: ['Fira Code', 'Monaco', 'monospace']
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">
    
    <!-- Header -->
    <header class="sticky top-0 z-30 bg-white dark:bg-gray-900 border-b border-gray-200 dark:border-gray-800 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <!-- Menu button and title -->
                <div class="flex items-center gap-4">
                    <button 
                        @click="toggleSidebar()"
                        class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800 lg:hidden sidebar-toggle"
                        aria-label="Toggle sidebar"
                    >
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <a href="RUTA_RELATIVA/index.html" class="flex items-center gap-2">
                        <h1 class="text-xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                            üõ°Ô∏è CyberSec Handbook
                        </h1>
                    </a>
                </div>
                
                <!-- Search bar -->
                <div class="flex-1 max-w-lg mx-4 relative hidden md:block" x-data="{ focused: false }">
                    <input
                        type="text"
                        x-model="searchQuery"
                        @input="handleSearch($event)"
                        @focus="focused = true"
                        @blur="setTimeout(() => focused = false, 200)"
                        placeholder="Buscar gu√≠as, comandos, herramientas..."
                        class="w-full px-4 py-2 pl-10 bg-gray-100 dark:bg-gray-800 border border-gray-300 dark:border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    >
                    <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    
                    <!-- Search results dropdown -->
                    <div x-show="showSearchResults && searchResults.length > 0" class="search-results" x-cloak>
                        <template x-for="result in searchResults" :key="result.url">
                            <a :href="result.url" class="search-result-item block">
                                <div class="font-medium" x-text="result.title"></div>
                                <div class="text-sm text-gray-500 dark:text-gray-400" x-text="result.category"></div>
                            </a>
                        </template>
                    </div>
                </div>
                
                <!-- Dark mode toggle -->
                <button
                    @click="toggleDarkMode()"
                    class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-800"
                    aria-label="Toggle dark mode"
                >
                    <svg x-show="!darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-cloak>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
                    </svg>
                    <svg x-show="darkMode" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" x-cloak>
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Sidebar Overlay for Mobile -->
    <div 
        x-show="sidebarOpen"
        @click="closeSidebar()"
        class="sidebar-overlay"
        x-cloak
    ></div>

    <div class="flex relative">
        <!-- Sidebar -->
        <aside 
            :class="sidebarOpen ? 'open' : ''"
            class="sidebar"
        >
            <nav class="p-4 space-y-2">
                <!-- NAVEGACI√ìN AQU√ç -->
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="flex-1 min-h-screen lg:ml-64">
            <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
                <article>
                    <!-- CONTENIDO AQU√ç -->
                </article>
            </div>
        </main>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-50 dark:bg-gray-800 border-t border-gray-200 dark:border-gray-700 mt-16">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
            <div class="flex flex-col md:flex-row justify-between items-center gap-4">
                <p class="text-sm text-gray-600 dark:text-gray-400">
                    Actualizado por m√≠ en Enero 2026
                </p>
                <div class="flex gap-4">
                    <a href="https://github.com/tu-usuario/cybersec-handbook" class="text-sm text-blue-600 dark:text-blue-400 hover:underline">
                        Editar en GitHub
                    </a>
                </div>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="RUTA_RELATIVA/assets/js/search.js"></script>
    <script src="RUTA_RELATIVA/assets/js/main.js"></script>
    
    <style>
        [x-cloak] { display: none !important; }
    </style>
</body>
</html>
